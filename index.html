<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estoque Rick Tatuador</title>

<link rel="manifest" href="manifest.json">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:10px}
h1{text-align:center}
.box{background:#fff;padding:10px;margin-bottom:10px;border-radius:8px}
input,select,button{width:100%;padding:8px;margin:4px 0}
button{font-size:16px}
.item{display:flex;justify-content:space-between;align-items:center;margin:4px 0}
.controls button{width:auto;margin-left:4px}
.zero{color:red;font-weight:bold}
.low{color:orange;font-weight:bold}
.tabs{display:flex;margin-bottom:10px}
.tabs button{flex:1}
.hidden{display:none}
details summary{font-weight:bold;cursor:pointer}
.footer{text-align:center;font-size:12px;color:#666;margin-top:20px}
</style>
</head>

<body>

<script>
const APP_VERSION = "v2.1.0";
let user = prompt("Digite seu nome:");
</script>

<h1>ESTOQUE DO EST√öDIO</h1>

<div class="tabs">
  <button onclick="showTab('estoque')">üì¶ Estoque</button>
  <button onclick="showTab('historico')">üìú Hist√≥rico</button>
</div>

<!-- ESTOQUE -->
<div id="estoqueTab">

<div class="box">
<input id="search" placeholder="üîç Pesquisar produto">
<button onclick="buscarProduto()">Buscar</button>
</div>

<div class="box">
<select id="catSelect"></select>
<input id="newCat" placeholder="Ou nova categoria">
<input id="newName" placeholder="Produto">
<input id="newQty" type="number" placeholder="Quantidade">
<button onclick="addProduct()">Adicionar</button>
</div>

<div id="stock"></div>
</div>

<!-- HIST√ìRICO -->
<div id="historicoTab" class="hidden">

<details open class="box">
  <summary>‚ûï Adi√ß√£o de produtos</summary>
  <div id="histAdd"></div>
</details>

<details class="box">
  <summary>‚ûñ Remo√ß√£o de produtos</summary>
  <div id="histRem"></div>
</details>

</div>

<div class="footer">
<div>Vers√£o do app: <b id="ver"></b></div>
<div>app oficial do denis costa</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
document.getElementById("ver").innerText = APP_VERSION;

firebase.initializeApp({
  apiKey: "AIzaSyBPF8DpKpIHpYsdTRNCgHgiwCqUcosLX6c",
  authDomain: "estoque-rick-tatuador.firebaseapp.com",
  projectId: "estoque-rick-tatuador"
});

const db = firebase.firestore();

let data = {};
let histAdd = [];
let histRem = [];

function showTab(tab){
  estoqueTab.classList.toggle("hidden", tab !== "estoque");
  historicoTab.classList.toggle("hidden", tab !== "historico");
  if(tab === "historico") renderHistory();
}

/* ---------- LOAD ---------- */
async function load(){
  const e = await db.collection("estoque").doc("principal").get();
  data = e.exists ? e.data().data || {} : {};

  const a = await db.collection("estoque").doc("history_add").get();
  histAdd = a.exists ? a.data().list || [] : [];

  const r = await db.collection("estoque").doc("history_rem").get();
  histRem = r.exists ? r.data().list || [] : [];

  render();
}

/* ---------- SAVE ---------- */
async function saveEstoque(){
  await db.collection("estoque").doc("principal").set({data});
}

async function saveHistory(type, msg){
  const ref = db.collection("estoque").doc(type);
  let list = type === "history_add" ? histAdd : histRem;
  list.unshift(msg);
  await ref.set({list});
  renderHistory();
}

/* ---------- ACTIONS ---------- */
async function addProduct(){
  const prod = newName.value.trim();
  const qty = parseInt(newQty.value) || 0;
  const cat = newCat.value.trim() || catSelect.value;

  if(!prod || !cat) return alert("Preencha tudo");

  if(!data[cat]) data[cat] = {};
  if(data[cat][prod] !== undefined)
    return alert("Produto j√° existe");

  data[cat][prod] = qty;

  await saveEstoque();
  await saveHistory("history_add", `‚ûï ${prod} (${user}) - ${new Date().toLocaleString()}`);

  newName.value=newQty.value=newCat.value="";
  render();
}

async function changeQty(c,p,d){
  data[c][p]+=d;
  if(data[c][p]<0) data[c][p]=0;

  await saveEstoque();

  const msg = `${d>0?"‚ûï":"‚ûñ"} ${p} (${user}) - ${new Date().toLocaleString()}`;
  await saveHistory(d>0?"history_add":"history_rem", msg);

  render();
}

async function editCategory(cat){
  const n = prompt("Novo nome da categoria:", cat);
  if(!n || n===cat) return;
  data[n]=data[cat];
  delete data[cat];
  await saveEstoque();
  render();
}

async function deleteCategory(cat){
  if(!confirm("Excluir categoria e produtos?")) return;
  delete data[cat];
  await saveEstoque();
  render();
}

async function editProduct(c,p){
  const n = prompt("Novo nome do produto:", p);
  if(!n || n===p) return;
  data[c][n]=data[c][p];
  delete data[c][p];
  await saveEstoque();
  render();
}

async function deleteProduct(c,p){
  if(!confirm("Excluir produto?")) return;
  delete data[c][p];
  await saveEstoque();
  render();
}

/* ---------- SEARCH ---------- */
function buscarProduto(){
  const t = search.value.toLowerCase();
  const el = document.querySelector(`[data-prod*="${t}"]`);
  if(el){
    el.scrollIntoView({behavior:"smooth",block:"center"});
  } else alert("Produto n√£o encontrado");
}

/* ---------- RENDER ---------- */
function render(){
  stock.innerHTML="";
  catSelect.innerHTML="";
  Object.keys(data).sort().forEach(c=>{
    catSelect.innerHTML+=`<option>${c}</option>`;
    const box=document.createElement("div");
    box.className="box";
    box.innerHTML=`
      <h3>${c}
        <button onclick="editCategory('${c}')">‚úèÔ∏è</button>
        <button onclick="deleteCategory('${c}')">üóëÔ∏è</button>
      </h3>`;
    Object.keys(data[c]).sort().forEach(p=>{
      const q=data[c][p];
      box.innerHTML+=`
      <div class="item" data-prod="${p.toLowerCase()}">
        <span class="${q===0?'zero':q<=2?'low':''}">${p}: ${q}</span>
        <span class="controls">
          <button onclick="changeQty('${c}','${p}',-1)">‚àí</button>
          <button onclick="changeQty('${c}','${p}',1)">+</button>
          <button onclick="editProduct('${c}','${p}')">‚úèÔ∏è</button>
          <button onclick="deleteProduct('${c}','${p}')">üóëÔ∏è</button>
        </span>
      </div>`;
    });
    stock.appendChild(box);
  });
}

function renderHistory(){
  histAdd.innerHTML = histAdd.length ? histAdd.map(h=>`<div>${h}</div>`).join("") : "<i>Nenhum registro</i>";
  histRem.innerHTML = histRem.length ? histRem.map(h=>`<div>${h}</div>`).join("") : "<i>Nenhum registro</i>";
}

load();
</script>

</body>
</html>
