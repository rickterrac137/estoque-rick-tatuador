<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESTOQUE DO EST√öDIO RICK TATUADOR</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:10px}
h1{text-align:center}
.box{background:#fff;padding:10px;margin-bottom:10px;border-radius:8px}
input,select,button{width:100%;padding:8px;margin:4px 0}
button{font-size:16px}
.item{display:flex;justify-content:space-between;align-items:center;margin:4px 0}
.controls button{width:auto;margin-left:4px}
.zero{color:red;font-weight:bold}
.low{color:orange;font-weight:bold}
.footer{text-align:center;font-size:12px;color:#666;margin-top:20px}
.tabs{display:flex;margin-bottom:10px}
.tabs button{flex:1}
.hidden{display:none}
</style>
</head>

<body>

<script>
const APP_VERSION = "v1.8.0";
let user = prompt("Digite seu nome:");
</script>

<h1>ESTOQUE DO EST√öDIO</h1>

<div class="tabs">
  <button onclick="showTab('estoque')">üì¶ Estoque</button>
  <button onclick="showTab('historico')">üìú Hist√≥rico</button>
</div>

<!-- ESTOQUE -->
<div id="estoqueTab">

<div class="box">
<input id="search" placeholder="üîç Pesquisar produto" oninput="render()">
</div>

<div class="box">
<select id="catSelect"></select>
<input id="newCat" placeholder="Ou nova categoria">
<input id="newName" placeholder="Produto">
<input id="newQty" type="number" placeholder="Quantidade">
<button onclick="addProduct()">Adicionar</button>
</div>

<div id="stock"></div>
</div>

<!-- HIST√ìRICO -->
<div id="historicoTab" class="hidden">
<div class="box"><h3>‚ûï Adi√ß√µes</h3><div id="histAdd"></div></div>
<div class="box"><h3>‚ûñ Remo√ß√µes</h3><div id="histRem"></div></div>
</div>

<div class="footer">
<div>Vers√£o do app: <b id="ver"></b></div>
<div>app oficial do denis costa</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
document.getElementById("ver").innerText = APP_VERSION;

firebase.initializeApp({
  apiKey: "AIzaSyBPF8DpKpIHpYsdTRNCgHgiwCqUcosLX6c",
  authDomain: "estoque-rick-tatuador.firebaseapp.com",
  projectId: "estoque-rick-tatuador"
});

const db = firebase.firestore();

let data = {};
let histAdd = [];
let histRem =;

/* üî¥ TEMPO REAL (NUNCA MAIS BUGA) */
db.collection("estoque").doc("principal")
.onSnapshot(doc=>{
  if(doc.exists) data = doc.data().data || {};
  render();
});

db.collection("estoque").doc("history")
.onSnapshot(doc=>{
  if(doc.exists){
    histAdd = doc.data().add || [];
    histRem = doc.data().rem || [];
    render();
  }
});

function showTab(tab){
  estoqueTab.classList.toggle("hidden", tab!=="estoque");
  historicoTab.classList.toggle("hidden", tab!=="historico");
}

async function saveData(){
  await db.collection("estoque").doc("principal").set({data});
}

async function saveHistory(){
  await db.collection("estoque").doc("history").set({
    add: histAdd,
    rem: histRem
  });
}

async function addProduct(){
  const prod = newName.value.trim();
  const qty = parseInt(newQty.value) || 0;
  const category = newCat.value.trim() || catSelect.value;

  if(!prod || !category) return alert("Preencha tudo");

  if(!data[category]) data[category] = {};
  if(data[category][prod] !== undefined)
    return alert("Produto j√° existe");

  data[category][prod] = qty;
  histAdd.unshift(`‚ûï ${prod} (${user}) - ${new Date().toLocaleString()}`);

  newName.value=newQty.value=newCat.value="";
  await saveData(); await saveHistory();
}

function changeQty(c,p,d){
  data[c][p]+=d;
  if(data[c][p]<0) data[c][p]=0;
  const msg = `${d>0?"‚ûï":"‚ûñ"} ${p} (${user}) - ${new Date().toLocaleString()}`;
  d>0 ? histAdd.unshift(msg) : histRem.unshift(msg);
  saveData(); saveHistory();
}

function editCategory(c){
  const n = prompt("Novo nome:",c);
  if(n&&n!==c){data[n]=data[c];delete data[c];saveData();}
}
function deleteCategory(c){
  if(confirm("Excluir categoria?")){delete data[c];saveData();}
}
function editProduct(c,p){
  const n = prompt("Novo nome:",p);
  if(n&&n!==p){data[c][n]=data[c][p];delete data[c][p];saveData();}
}
function deleteProduct(c,p){
  if(confirm("Excluir produto?")){delete data[c][p];saveData();}
}

function render(){
  const filtro = search.value.toLowerCase();
  stock.innerHTML=""; catSelect.innerHTML="";

  Object.keys(data).sort().forEach(c=>{
    catSelect.innerHTML+=`<option>${c}</option>`;
    const produtos = Object.keys(data[c])
      .filter(p=>p.toLowerCase().includes(filtro))
      .sort();
    if(!produtos.length) return;

    const box=document.createElement("div");
    box.className="box";
    box.innerHTML=`<h3>${c}
      <button onclick="editCategory('${c}')">‚úèÔ∏è</button>
      <button onclick="deleteCategory('${c}')">üóëÔ∏è</button>
    </h3>`;

    produtos.forEach(p=>{
      const q=data[c][p];
      box.innerHTML+=`
      <div class="item">
        <span class="${q===0?'zero':q<=2?'low':''}">${p}: ${q}</span>
        <span class="controls">
          <button onclick="changeQty('${c}','${p}',-1)">‚àí</button>
          <button onclick="changeQty('${c}','${p}',1)">+</button>
          <button onclick="editProduct('${c}','${p}')">‚úèÔ∏è</button>
          <button onclick="deleteProduct('${c}','${p}')">üóëÔ∏è</button>
        </span>
      </div>`;
    });
    stock.appendChild(box);
  });

  histAdd.innerHTML = histAdd.slice(0,30).join("<br>");
  histRem.innerHTML = histRem.slice(0,30).join("<br>");
}
</script>

</body>
</html>
