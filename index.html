<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESTOQUE DO ESTÃšDIO RICK TATUADOR</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:10px}
h1{text-align:center}
.box{background:#fff;padding:10px;margin-bottom:10px;border-radius:8px}
input,select,button{width:100%;padding:8px;margin:4px 0}
.item{display:flex;justify-content:space-between;align-items:center}
.controls button{width:auto;margin-left:4px}
.zero{color:red;font-weight:bold}
.low{color:orange;font-weight:bold}
</style>
</head>

<body>

<script>
let user = prompt("Digite seu nome:");
</script>

<h1>ESTOQUE DO ESTÃšDIO RICK TATUADOR</h1>

<div class="box">
<input id="search" placeholder="ğŸ” Pesquisar produto">
<button onclick="buscarProduto()">Pesquisar</button>
</div>

<div class="box">
<select id="catSelect"></select>
<input id="newCat" placeholder="Ou nova categoria">
<input id="newName" placeholder="Produto">
<input id="newQty" type="number" placeholder="Quantidade">
<button onclick="addProduct()">Adicionar</button>
</div>

<div id="stock"></div>

<div class="box">
<h3>ğŸ“œ HistÃ³rico de AdiÃ§Ãµes</h3>
<div id="histAdd"></div>
</div>

<div class="box">
<h3>ğŸ“œ HistÃ³rico de RemoÃ§Ãµes</h3>
<div id="histRem"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, doc, getDoc, setDoc, onSnapshot 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPF8DpKpIHpYsdTRNCgHgiwCqUcosLX6c",
  authDomain: "estoque-rick-tatuador.firebaseapp.com",
  projectId: "estoque-rick-tatuador",
  storageBucket: "estoque-rick-tatuador.firebasestorage.app",
  messagingSenderId: "446550868475",
  appId: "1:446550868475:web:2a2ba89ccc5a076fcacb5e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let data = {};
let history = { adicoes: [], remocoes: [] };

/* ğŸ”´ TEMPO REAL */
onSnapshot(doc(db,"estoque","principal"), snap=>{
  if(snap.exists()) {
    data = snap.data().data || {};
    render();
  }
});

onSnapshot(doc(db,"estoque","history"), snap=>{
  if(snap.exists()) {
    history = snap.data();
    renderHistory();
  }
});

async function load(){
  const p = await getDoc(doc(db,"estoque","principal"));
  data = p.exists() && p.data().data ? p.data().data : {};

  const h = await getDoc(doc(db,"estoque","history"));
  if(h.exists()) history = h.data();

  render();
}

async function save(){
  await setDoc(doc(db,"estoque","principal"),{data});
  await setDoc(doc(db,"estoque","history"),history);
}

/* â• ADICIONAR */
window.addProduct = async ()=>{
  let cat = newCat.value || catSelect.value;
  if(!cat || !newName.value) return alert("Preencha tudo");
  if(!data[cat]) data[cat]={};

  data[cat][newName.value] = parseInt(newQty.value)||0;

  history.adicoes.unshift(
    `â• ${newName.value} (${user}) - ${new Date().toLocaleString()}`
  );

  newCat.value=newName.value=newQty.value="";
  await save();
};

/* â•â– ALTERAR */
window.changeQty = async (cat, prod, delta)=>{
  data[cat][prod] += delta;
  if(data[cat][prod] < 0) data[cat][prod] = 0;

  const msg = `${delta>0?'â•':'â–'} ${prod} (${user}) - ${new Date().toLocaleString()}`;
  delta>0 ? history.adicoes.unshift(msg) : history.remocoes.unshift(msg);

  await save();
};

/* âœï¸ğŸ—‘ï¸ CATEGORIA */
window.editCategory = async (cat)=>{
  let n = prompt("Novo nome da categoria:", cat);
  if(!n || n===cat) return;
  data[n]=data[cat]; delete data[cat];
  await save();
};

window.deleteCategory = async (cat)=>{
  if(!confirm("Excluir categoria inteira?")) return;
  delete data[cat];
  await save();
};

/* âœï¸ğŸ—‘ï¸ PRODUTO */
window.editProduct = async (cat,prod)=>{
  let n = prompt("Novo nome do produto:", prod);
  if(!n || n===prod) return;
  data[cat][n]=data[cat][prod]; delete data[cat][prod];
  await save();
};

window.deleteProduct = async (cat,prod)=>{
  if(!confirm("Excluir produto?")) return;
  delete data[cat][prod];
  await save();
};

/* ğŸ” PESQUISA */
window.buscarProduto = ()=>{
  const termo = search.value.toLowerCase();
  const el = document.querySelector(`[data-prod*="${termo}"]`);
  if(el) el.scrollIntoView({behavior:"smooth",block:"center"});
  else alert("Produto nÃ£o encontrado");
};

/* ğŸ¨ RENDER */
function render(){
  stock.innerHTML=""; catSelect.innerHTML="";
  Object.keys(data).forEach(cat=>{
    catSelect.innerHTML+=`<option>${cat}</option>`;
    let b=document.createElement("div");
    b.className="box";
    b.innerHTML=`<h3>${cat}
      <button onclick="editCategory('${cat}')">âœï¸</button>
      <button onclick="deleteCategory('${cat}')">ğŸ—‘ï¸</button>
    </h3>`;

    Object.keys(data[cat]).forEach(p=>{
      let q=data[cat][p];
      let cls = q===0?"zero":q<5?"low":"";
      b.innerHTML+=`
      <div class="item" data-prod="${p.toLowerCase()}">
        <span class="${cls}">${p}: ${q}</span>
        <span class="controls">
          <button onclick="changeQty('${cat}','${p}',-1)">âˆ’</button>
          <button onclick="changeQty('${cat}','${p}',1)">+</button>
          <button onclick="editProduct('${cat}','${p}')">âœï¸</button>
          <button onclick="deleteProduct('${cat}','${p}')">ğŸ—‘ï¸</button>
        </span>
      </div>`;
    });
    stock.appendChild(b);
  });
}

function renderHistory(){
  histAdd.innerHTML = history.adicoes.map(h=>`<div>${h}</div>`).join("");
  histRem.innerHTML = history.remocoes.map(h=>`<div>${h}</div>`).join("");
}

load();
</script>

</body>
</html>
