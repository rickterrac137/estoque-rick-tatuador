<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESTOQUE DO ESTÃšDIO RICK TATUADOR</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:10px}
h1{text-align:center}

.tabs{display:flex;gap:6px;margin-bottom:10px}
.tabs button{flex:1;padding:10px;border:none;border-radius:8px;background:#ddd}
.tabs button.active{background:#000;color:#fff}

.box{background:#fff;padding:10px;margin-bottom:10px;border-radius:8px}
input,select,button{width:100%;padding:8px;margin:4px 0}

.item{display:flex;justify-content:space-between;align-items:center}
.controls button{width:auto;margin-left:4px}

.zero{color:red;font-weight:bold}
.hidden{display:none}

.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin-top:20px;
}
</style>
</head>

<body>

<script>
const APP_VERSION = "v1.6.1";
let user = prompt("Digite seu nome:") || "UsuÃ¡rio";

function now(){
  const d=new Date();
  return d.toLocaleDateString("pt-BR")+" "+d.toLocaleTimeString("pt-BR");
}
</script>

<h1>ESTOQUE DO ESTÃšDIO RICK TATUADOR</h1>

<div class="tabs">
  <button id="btnEstoque" class="active">ðŸ“¦ Estoque</button>
  <button id="btnHistorico">ðŸ“œ HistÃ³rico</button>
</div>

<div id="estoqueTab">

  <div class="box">
    <select id="catSelect"></select>
    <input id="newCat" placeholder="Nova categoria">
    <input id="newName" placeholder="Produto">
    <input id="newQty" type="number" placeholder="Quantidade">
    <button onclick="addProduct()">Adicionar</button>
  </div>

  <div id="stock"></div>
</div>

<div id="historicoTab" class="hidden">
  <div class="box">
    <h3>ðŸ“œ HistÃ³rico</h3>
    <div id="historyDiv"></div>
  </div>
</div>

<div class="footer">
  <div>VersÃ£o do app: <b id="ver"></b></div>
  <div>app oficial do denis costa</div>
</div>

<!-- Firebase compat (estÃ¡vel para iPhone) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBPF8DpKpIHpYsdTRNCgHgiwCqUcosLX6c",
  authDomain: "estoque-rick-tatuador.firebaseapp.com",
  projectId: "estoque-rick-tatuador"
});

const db = firebase.firestore();
let data = {};
let history = [];

async function load(){
  const p = await db.doc("estoque/principal").get();
  if(p.exists) data = p.data().data || {};

  const h = await db.doc("estoque/history").get();
  if(h.exists) history = h.data().list || [];

  render();
}

async function save(){
  await db.doc("estoque/principal").set({data});
  await db.doc("estoque/history").set({list:history});
}

function addProduct(){
  let c = newCat.value || catSelect.value;
  if(!c || !newName.value) return alert("Preencha categoria e produto");

  if(!data[c]) data[c] = {};
  data[c][newName.value] = parseInt(newQty.value) || 0;

  history.unshift(`âž• ${newName.value} (${user}) â€” ${now()}`);

  newCat.value = newName.value = newQty.value = "";
  save(); render();
}

function changeQty(c,p,d){
  data[c][p] += d;
  if(data[c][p] < 0) data[c][p] = 0;

  history.unshift(`${d>0?'âž•':'âž–'} ${p} (${user}) â€” ${now()}`);
  save(); render();
}

function render(){
  stock.innerHTML = "";
  catSelect.innerHTML = "";
  historyDiv.innerHTML = history.slice(0,30).map(h=>`<div>${h}</div>`).join("");

  for(let c in data){
    catSelect.innerHTML += `<option>${c}</option>`;
    let box = document.createElement("div");
    box.className = "box";
    box.innerHTML = `<h3>${c}</h3>`;

    for(let p in data[c]){
      let q = data[c][p];
      box.innerHTML += `
      <div class="item">
        <span class="${q===0?'zero':''}">${p}: ${q}</span>
        <span class="controls">
          <button onclick="changeQty('${c}','${p}',-1)">âˆ’</button>
          <button onclick="changeQty('${c}','${p}',1)">+</button>
        </span>
      </div>`;
    }
    stock.appendChild(box);
  }
}

btnEstoque.onclick = ()=>{
  btnEstoque.classList.add("active");
  btnHistorico.classList.remove("active");
  estoqueTab.classList.remove("hidden");
  historicoTab.classList.add("hidden");
}

btnHistorico.onclick = ()=>{
  btnHistorico.classList.add("active");
  btnEstoque.classList.remove("active");
  historicoTab.classList.remove("hidden");
  estoqueTab.classList.add("hidden");
}

document.getElementById("ver").innerText = APP_VERSION;

load();
</script>

</body>
</html>
