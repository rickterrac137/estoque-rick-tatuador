<body>

<script>
const APP_VERSION = "v1.3.1";
let user = prompt("Digite seu nome:");
if(!user) user = "UsuÃ¡rio";

<h1>ESTOQUE DO ESTÃšDIO RICK TATUADOR</h1>

<div class="tabs">
  <button id="btnEstoque" class="active">ğŸ“¦ Estoque</button>
  <button id="btnHistorico">ğŸ“œ HistÃ³rico</button>
</div>

<div id="estoqueTab">

  <div class="box">
    <input id="search" placeholder="ğŸ” Pesquisar produto" oninput="render()">
  </div>

  <div class="box">
    <select id="catSelect"></select>
    <input id="newCat" placeholder="Ou nova categoria">
    <input id="newName" placeholder="Produto">
    <input id="newQty" type="number" placeholder="Quantidade">
    <button onclick="addProduct()">Adicionar produto</button>
  </div>

  <div id="stock"></div>
</div>

<div id="historicoTab" class="hidden">
  <div class="box">
    <h3>ğŸ“œ HistÃ³rico de AdiÃ§Ãµes</h3>
    <div id="histAdd"></div>
  </div>
  <div class="box">
    <h3>ğŸ“œ HistÃ³rico de RemoÃ§Ãµes</h3>

  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.getElementById("ver").innerText = APP_VERSION;

const firebaseConfig = {
  apiKey: "AIzaSyBPF8DpKpIHpYsdTRNCgHgiwCqUcosLX6c",
  authDomain: "estoque-rick-tatuador.firebaseapp.com",
  projectId: "estoque-rick-tatuador",
  storageBucket: "estoque-rick-tatuador.firebasestorage.app",
  messagingSenderId: "446550868475",
  appId: "1:446550868475:web:2a2ba89ccc5a076fcacb5e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let data = {};
let history = { adicoes: [], remocoes: [] };

async function load(){
  const p = await getDoc(doc(db,"estoque","principal"));
  data = p.exists() && p.data().data ? p.data().data : {};

  const h = await getDoc(doc(db,"estoque","history"));
  if(h.exists()){
    const d = h.data();
    history.adicoes = Array.isArray(d.adicoes)?d.adicoes:[];
    history.remocoes = Array.isArray(d.remocoes)?d.remocoes:[];
  }
  await save();
  render();
}

async function save(){
  await setDoc(doc(db,"estoque","principal"),{data});
  await setDoc(doc(db,"estoque","history"),history);
}

window.addProduct = async ()=>{
  let cat = newCat.value || catSelect.value;
  if(!cat || !newName.value) return alert("Preencha categoria e produto");
  if(!data[cat]) data[cat]={};
  data[cat][newName.value]=parseInt(newQty.value)||0;
  history.adicoes.unshift(`â• ${newName.value} (${user}) â€” ${now()}`);
  newCat.value=newName.value=newQty.value="";
  await save();render();
}

window.changeQty = async (c,p,d)=>{
  data[c][p]+=d; if(data[c][p]<0)data[c][p]=0;
  (d>0?history.adicoes:history.remocoes)
    .unshift(`${d>0?'â•':'â–'} ${p} (${user}) â€” ${now()}`);
  await save();render();
}

window.editCategory=async o=>{
  let n=prompt("Novo nome:",o);
  if(n&&n!==o){data[n]=data[o];delete data[o];await save();render();}
}
window.deleteCategory=async c=>{
  if(confirm("Excluir categoria?")){delete data[c];await save();render();}
}
window.editProduct=async(c,p)=>{
  let n=prompt("Novo nome:",p);
  if(n&&n!==p){data[c][n]=data[c][p];delete data[c][p];await save();render();}
}
window.deleteProduct=async(c,p)=>{
  if(confirm("Excluir produto?")){delete data[c][p];await save();render();}
}

window.render=()=>{
  stock.innerHTML="";catSelect.innerHTML="";
  Object.keys(data).forEach(cat=>{
    catSelect.innerHTML+=`<option>${cat}</option>`;
    let box=document.createElement("div");
    box.className="box";
    box.innerHTML=`<h3>${cat}
      <button onclick="editCategory('${cat}')">âœï¸</button>
      <button onclick="deleteCategory('${cat}')">ğŸ—‘ï¸</button></h3>`;
    Object.keys(data[cat]).forEach(p=>{
      let q=data[cat][p];
      box.innerHTML+=`
      <div class="item">
        <span class="${q===0?'zero':''}">${p}: ${q}</span>
        <span class="controls">
          <button onclick="changeQty('${cat}','${p}',-1)">âˆ’</button>
          <button onclick="changeQty('${cat}','${p}',1)">+</button>
          <button onclick="editProduct('${cat}','${p}')">âœï¸</button>
          <button onclick="deleteProduct('${cat}','${p}')">ğŸ—‘ï¸</button>
        </span>
      </div>`;
    });
    stock.appendChild(box);
  });
  histAdd.innerHTML=history.adicoes.map(x=>`<div>${x}</div>`).join("");
  histRem.innerHTML=history.remocoes.map(x=>`<div>${x}</div>`).join("");
}

load();
</script>

<script>
const btnE=document.getElementById("btnEstoque");
const btnH=document.getElementById("btnHistorico");
btnE.onclick=()=>{estoqueTab.classList.remove("hidden");historicoTab.classList.add("hidden");btnE.classList.add("active");btnH.classList.remove("active");}
btnH.onclick=()=>{historicoTab.classList.remove("hidden");estoqueTab.classList.add("hidden");btnH.classList.add("active");btnE.classList.remove("active");}

if("serviceWorker"in navigator){
  navigator.serviceWorker.register("service-worker.js").then(r=>{
    r.onupdatefound=()=>{
      const n=r.installing;
      n.onstatechange=()=>{
        if(n.state==="installed"&&navigator.serviceWorker.controller){
          updateBar.style.display="block";
          setTimeout(()=>location.reload(),1500);
        }
      };
    };
  });
}
</script>
