<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESTOQUE DO EST√öDIO RICK TATUADOR</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:10px;transition:0.3s}
.dark{background:#121212;color:white}
h1{text-align:center}
.box{background:#fff;padding:10px;margin-bottom:10px;border-radius:8px}
.dark .box{background:#1e1e1e}
input,select,button{width:100%;padding:8px;margin:4px 0}
button{cursor:pointer;transition:0.2s}
button:active{transform:scale(0.95)}
.item{display:flex;justify-content:space-between;align-items:center}
.controls button{width:auto;margin-left:4px}
.zero{color:red;font-weight:bold}
.low{color:orange;font-weight:bold}
.highlight{background:#ffff99;border-radius:4px}
.footer{text-align:center;margin-top:20px;font-size:14px;color:#666}
.dark .footer{color:#aaa}
.userBox{text-align:center;margin-bottom:10px;font-weight:bold}
.toggleDark{margin-bottom:10px}
</style>
</head>

<body>

<h1>ESTOQUE DO EST√öDIO RICK TATUADOR</h1>

<div class="userBox" id="userBox"></div>
<button class="toggleDark" onclick="toggleDark()">üåô Alternar Modo Escuro</button>
<button onclick="logout()">üö™ Sair</button>

<div class="box">
<input id="search" placeholder="üîç Pesquisar produto">
<button onclick="buscarProduto()">Pesquisar</button>
</div>

<div class="box">
<select id="catSelect"></select>
<input id="newCat" placeholder="Ou nova categoria">
<input id="newName" placeholder="Produto">
<input id="newQty" type="number" placeholder="Quantidade">
<button onclick="addProduct()">Adicionar</button>
</div>

<div id="stock"></div>

<div class="box">
<h3>üìú Hist√≥rico</h3>
<div id="histAdd"></div>
<button onclick="clearHistory()">Limpar Hist√≥rico</button>
</div>

<div class="footer" id="footer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPF8DpKpIHpYsdTRNCgHgiwCqUcosLX6c",
  authDomain: "estoque-rick-tatuador.firebaseapp.com",
  projectId: "estoque-rick-tatuador",
  storageBucket: "estoque-rick-tatuador.firebasestorage.app",
  messagingSenderId: "446550868475",
  appId: "1:446550868475:web:2a2ba89ccc5a076fcacb5e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let data = {};
let history = {};
let user = null;
let lastFound = null;

/* ================= LOGIN ================= */

async function login(){
  user = localStorage.getItem("usuarioLogado");

  if(!user){
    const nome = prompt("Digite seu nome:");
    if(!nome) return login();

    const userDoc = await getDoc(doc(db,"usuarios",nome));
    if(!userDoc.exists()){
      if(confirm("Usu√°rio n√£o cadastrado. Deseja cadastrar?")){
        await setDoc(doc(db,"usuarios",nome),{
          criadoEm:new Date().toLocaleString()
        });
        alert("Usu√°rio cadastrado!");
      }else{
        return login();
      }
    }
    localStorage.setItem("usuarioLogado",nome);
    user = nome;
  }

  document.getElementById("userBox").innerHTML =
  `Usu√°rio: ${user}`;
}

window.logout = ()=>{
  localStorage.removeItem("usuarioLogado");
  location.reload();
};

/* ================= ESTOQUE ================= */

onSnapshot(doc(db,"estoque","principal"), snap=>{
  if(snap.exists()){
    data = snap.data().data || {};
    render();
  }
});

onSnapshot(doc(db,"estoque","history"), snap=>{
  if(snap.exists()){
    history = snap.data();
    renderHistory();
  }
});

async function save(){
  await setDoc(doc(db,"estoque","principal"),{data});
  await setDoc(doc(db,"estoque","history"),history);
}

window.addProduct = async ()=>{
  let cat = newCat.value || catSelect.value;
  if(!cat || !newName.value) return alert("Preencha tudo");
  if(!data[cat]) data[cat]={};

  data[cat][newName.value] = parseInt(newQty.value)||0;

  if(!history[user]) history[user]=[];
  history[user].unshift(`‚ûï ${newName.value} - ${new Date().toLocaleString()}`);

  newCat.value=newName.value=newQty.value="";
  await save();
};

window.changeQty = async (cat,prod,delta)=>{
  data[cat][prod]+=delta;
  if(data[cat][prod]<0) data[cat][prod]=0;

  if(!history[user]) history[user]=[];
  history[user].unshift(
    `${delta>0?'‚ûï':'‚ûñ'} ${prod} - ${new Date().toLocaleString()}`
  );

  await save();
};

window.editCategory = async (cat)=>{
  let n = prompt("Novo nome da categoria:", cat);
  if(!n || n===cat) return;
  data[n]=data[cat]; delete data[cat];
  await save();
};

window.deleteCategory = async (cat)=>{
  if(!confirm("Excluir categoria inteira?")) return;
  delete data[cat];
  await save();
};

window.editProduct = async (cat,prod)=>{
  let n = prompt("Novo nome do produto:", prod);
  if(!n || n===prod) return;
  data[cat][n]=data[cat][prod]; delete data[cat][prod];
  await save();
};

window.deleteProduct = async (cat,prod)=>{
  if(!confirm("Excluir produto?")) return;
  delete data[cat][prod];
  await save();
};

/* ================= PESQUISA ================= */

window.buscarProduto = ()=>{
  const termo = search.value.toLowerCase();
  if(lastFound) lastFound.classList.remove("highlight");

  const el = Array.from(document.querySelectorAll('[data-prod]'))
  .find(d=>d.dataset.prod.includes(termo));

  if(el){
    el.scrollIntoView({behavior:"smooth",block:"center"});
    el.classList.add("highlight");
    lastFound=el;
  }else alert("Produto n√£o encontrado");
};

/* ================= RENDER ================= */

function render(){
  stock.innerHTML="";
  catSelect.innerHTML="";
  Object.keys(data).forEach(cat=>{
    catSelect.innerHTML+=`<option>${cat}</option>`;
    let b=document.createElement("div");
    b.className="box";
    b.innerHTML=`<h3>${cat}
    <button onclick="editCategory('${cat}')">‚úèÔ∏è</button>
    <button onclick="deleteCategory('${cat}')">üóëÔ∏è</button>
    </h3>`;

    Object.keys(data[cat]).forEach(p=>{
      let q=data[cat][p];
      let cls=q===0?"zero":q<5?"low":"";
      b.innerHTML+=`
      <div class="item" data-prod="${p.toLowerCase()}">
      <span class="${cls}">${p}: ${q}</span>
      <span class="controls">
      <button onclick="changeQty('${cat}','${p}',-1)">‚àí</button>
      <button onclick="changeQty('${cat}','${p}',1)">+</button>
      <button onclick="editProduct('${cat}','${p}')">‚úèÔ∏è</button>
      <button onclick="deleteProduct('${cat}','${p}')">üóëÔ∏è</button>
      </span>
      </div>`;
    });
    stock.appendChild(b);
  });
}

function renderHistory(){
  histAdd.innerHTML="";
  if(history[user]){
    histAdd.innerHTML = history[user].map(h=>`<div>${h}</div>`).join("");
  }
}

window.clearHistory = async ()=>{
  if(!confirm("Tem certeza que deseja limpar o hist√≥rico?")) return;
  history[user]=[];
  await save();
};

/* ================= MODO ESCURO ================= */

window.toggleDark = ()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode",document.body.classList.contains("dark"));
};

if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}

/* ================= RODAP√â ================= */

function updateFooter(){
  const now = new Date();
  document.getElementById("footer").innerHTML=`
  Vers√£o autom√°tica<br>
  √öltima atualiza√ß√£o: ${now.toLocaleString()}<br><br>
  Usu√°rio ativo: ${user}<br><br>
  Criado por Denis Costa
  `;
}

await login();
updateFooter();
</script>

</body>
</html>
